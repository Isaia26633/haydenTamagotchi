<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>へイデンゴッチ</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>へイデンゴッチ!</h1>
    </header>
    <div id="canvas-container">
        <canvas id="canvas" width="800" height="700"></canvas>
    </div>
    <div id="menu">
        <div id="buttons">
            <button onclick="feed()" , id="feed">feed</button>
            <button id="spank">discipline</button>
            <button id="play">play</button>
            <button id="clean">clean</button>
            <button onclick="heal()" id="heal">medicate</button>
            <button id='settings'>settings</button>
        </div>
        <button id='retry' onclick="location.reload()">Play Again?</button>
    </div>
    <div id="stats">
        <div id="health">health:</div>
        <div id="happines">happines:</div>
        <div id="hunger">hunger:</div>
        <div id="sick">sickness:</div>
        <div id="age">age:</div>
    </div>
    <footer>
        <h1>Hayden-Gotchi</h1>
        <a href="howToPlay.html">Documentation</a>
    </footer>
</body>
<script src="main.js"></script>
<script src="hunger.js"></script>
<script src="cancer.js"></script>

</html>
